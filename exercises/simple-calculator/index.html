<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple AF Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">

        </div>

        <div id="buttons">
            <div class="row">
                <div class="others">
                    <p class="label">AC</p>
                </div>
                <div class="others">
                    <p class="label">+/-</p>
                </div>
                <div class="others">
                    <p class="label">%</p>
                </div>
                <div class="others">
                    <p class="label">/</p>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <p class="label">7</p>
                </div>
                <div class="numbers">
                    <p class="label">8</p>
                </div>
                <div class="numbers">
                    <p class="label">9</p>
                </div>
                <div class="others">
                    <p class="label">*</p>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <p class="label">4</p>
                </div>
                <div class="numbers">
                    <p class="label">5</p>
                </div>
                <div class="numbers">
                    <p class="label">6</p>
                </div>
                <div class="others">
                    <p class="label">-</p>
                </div>
            </div>
            <div class="row">
                <div class="numbers">
                    <p class="label">1</p>
                </div>
                <div class="numbers">
                    <p class="label">2</p>
                </div>
                <div class="numbers">
                    <p class="label">3</p>
                </div>
                <div class="others">
                    <p class="label">+</p>
                </div>
             </div>
            <div class="row">
                <div class="others">
                    <p class="label">wtf</p>
                </div>
                <div class="numbers">
                    <p class="label">0</p>
                </div>
                <div class="others">
                    <p class="label">.</p>
                </div>
                <div class="others">
                    <p class="label">=</p>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
