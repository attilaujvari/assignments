<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<h1>Random password generator</h1>
<body>
<div id="flexB">
    <form name="pwdInput">
        <h3>Desired password length: <small><br>(max. 25)</small> </h3>
        <input type="number" id="pwdLenForm"> characters

        <h3>Characters to include:</h3>
        <input type="text" id="charInclForm">
        
        <h3>Type of characters desired:</h3>
        <input type="checkbox" name="characters" value="upperCase">Uppercase letters <br>
        <input type="checkbox" name="characters" value="lowerCase">Lowercase letters <br>
        <input type="checkbox" name="characters" value="numbers">Numbers <br>
        <input type="checkbox" name="characters" value="upperCase">Special characters <br>
        
        <h3>Please move your mouse around the box to generate a password:</h3>
        <div id="seedBox"></div>
    </form>
    <div id="output"></div>
</div>
    <script src="app.js"></script>
</body>
</html>
