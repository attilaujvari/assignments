<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mario Pest Control</title>
    <h1>Mario Pest Control</h1>
</head>
<body>
    <h2>Please enter how many baddies of each kind were caught:</h2>
    <form name="formBaddies" id="formBaddies">
        <div id="baddiesBS">
            <div id="goombas">
    Goomba
                <div class="pic"><img src="goomba.png"></div>
                <img src="https://orig00.deviantart.net/a451/f/2016/162/4/2/coinspin_by_sirjayden-da5t6mx.gif" alt="flipping coin">
                <p>5 coins</p>
                <input type="number" id="buttonGoomba" name="buttonGoomba">
            </div>
            <div id="bob-ombs">
    Bob-omb
                <div class="pic"><img src="bobomp.png"></div>
                <img src="https://orig00.deviantart.net/a451/f/2016/162/4/2/coinspin_by_sirjayden-da5t6mx.gif" alt="flipping coin">
                <p>7 coins</p>
                <input type="number" id="buttonBobomp" name="buttonBobomp">
            </div>
            <div id="cheep-cheeps">
    Cheep-cheep
                <div class="pic"><img src="cheep-cheep.png"></div>
                <img src="https://orig00.deviantart.net/a451/f/2016/162/4/2/coinspin_by_sirjayden-da5t6mx.gif" alt="flipping coin">
                <p>11 coins</p>
                <input type="number" id="buttonCheepcheep" name="buttonCheepcheep">
            </div>
        </div>
        <div id="result">
            <button id="resultSubmit">Submit</button>
            <div id="resultDisplay">
            </div>
        </div>
    </form>

<footer>

    </div>
    <div id="right">

    </div>
</footer>

<script src="app.js"></script>
</body>
</html>
