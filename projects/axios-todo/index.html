<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Attila's Axios To-do</title>
</head>
<body>
    <h1>Axios To-do list</h1>
<div id="todo-container">
    <h2 id="greeting"></h2>

    <div id="calendar-list">
        <!--Past-->
        <section class="column-calendar">
            <h3 class="day" id="yesterdayDay">Yesterday</h3>
            <h4 class="date" id="yesterdayDate">Yesterday date</h4>
            <div class="todo-list ui-sortable">
                <ul class="todo-item-list-yesterday">
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                </ul>
            </div>
        </section>
        <!--Today's segment-->
        <section class="column-calendar">
            <h3 class="day" id="todayDay">Day head</h3>
            <h4 class="date" id="todayDate">Day date</h4>
            <div class="todo-list ui-sortable">
                <ul class="todo-item-list">
                </ul>
            </div>
        </section>
        <!--Tomorrow-->
        <section class="column-calendar">
            <h3 class="day" id="tomorrowDay">Tomorrow</h3>
            <h4 class="date" id="tomorrowDate">Tomorrow date</h4>
            <div class="todo-list ui-sortable">
                <ul class="todo-item-list-tomorrow">
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                </ul>
            </div>
        </section>
        <!--Future-->
        <section class="column-calendar">
            <h3 class="day">Day head</h3>
            <h4 class="date">Day date</h4>
            <div class="todo-list ui-sortable">
                <ul class="todo-item-list-future">
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                    <li class="todo-item"></li>
                </ul>
            </div>
        </section>
    </div>



</div>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
